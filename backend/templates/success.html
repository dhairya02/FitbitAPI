{% extends "base.html" %}

{% block title %}{{ title }} - Fitbit Sync{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="fade-in bg-white rounded-lg shadow-lg border border-gray-200 overflow-hidden">
        <!-- Success Icon -->
        <div class="bg-green-50 px-6 py-8 border-b border-green-100">
            <div class="flex justify-center">
                <div class="h-16 w-16 rounded-full bg-green-100 flex items-center justify-center">
                    <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
            </div>
            <h1 class="mt-4 text-2xl font-bold text-green-900 text-center">{{ title }}</h1>
        </div>
        
        <!-- Message Content -->
        <div class="px-6 py-8">
            <div class="text-center space-y-4">
                <p class="text-lg text-gray-700">{{ message }}</p>
                {% if details %}
                <div class="bg-gray-50 rounded-lg p-4 inline-block">
                    <p class="text-sm text-gray-600">{{ details }}</p>
                </div>
                {% endif %}
            </div>
            
            <!-- Action Buttons -->
            <div class="mt-8 flex justify-center space-x-4">
                <a href="{{ url_for('dashboard') }}" 
                   class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
