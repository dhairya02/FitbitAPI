<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitbit Single-User Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600">Fitbit</span>
                    <span class="text-2xl font-light text-gray-700 ml-1">Sync</span>
                </div>
                <div class="flex space-x-4">
                    <a href="{{ url_for('dashboard') }}" 
                       class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors
                              {% if request.endpoint == 'dashboard' %}bg-gray-100 font-medium{% endif %}">
                        Dashboard
                    </a>
                    <a href="{{ url_for('help_page') }}" 
                       class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors
                              {% if request.endpoint == 'help_page' %}bg-gray-100 font-medium{% endif %}">
                        Help & Setup
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-16 border-t border-gray-200 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-500 text-sm">
                Fitbit Single-User Data Ingestion App
            </p>
        </div>
    </footer>
</body>
</html>
